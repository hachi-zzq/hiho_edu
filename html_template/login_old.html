<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>西南财经大学－教材资料馆</title>
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script type="text/javascript" src="js/selectivizr-min.js"></script>
  <![endif]-->
  <script type="text/javascript" src="js/modernizr.2.8.2.js"></script>
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/icon.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="login-reg">
  <div class="wrap">
    <div class="login-w">
      <div class="brand">
        <a href="">西南财经大学</a>
      </div>
      <div class="login-form">
        <div class="form-row input-row">
          <input type="text" placeholder="用户名/邮箱">
        </div>
        <div class="form-row input-row">
          <input type="password" placeholder="密码">
        </div>
        <div class="form-row">
          <a href="" class="pass-help">忘记密码</a>
          <label for="rem-pass">
            <input type="checkbox" id="rem-pass">
            记住密码
          </label>
        </div>
        <div class="form-row">
          <button type="submit"><i class="icon-check"></i></button>
        </div>
        <div class="go">
          <a href="">还没有账号？立即注册</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- notification -->
  <!-- 成功 -->
  <div class="notification success">
    <div class="inner">
      <div class="notify-icon"><i class="icon-ok-c"></i></div>
      <h2>登录成功</h2>
      <p>5 秒后将自动跳转到首页(其他描述信息) <a href="">立即跳转</a></p>
      <a href="" class="close"><i class="icon-times"></i></a>
    </div>
  </div>
  <!--  错误 -->
  <div class="notification error">
    <div class="inner">
      <div class="notify-icon"><i class="icon-del-c"></i></div>
      <h2>注册失败</h2>
      <p>5 秒后将自动跳转到首页(其他描述信息) <a href="">立即跳转</a></p>
      <a href="" class="close"><i class="icon-times"></i></a>
    </div>
  </div>

</body>
</html>
