<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>西南财经大学－教材资料馆</title>
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script type="text/javascript" src="js/selectivizr-min.js"></script>
  <![endif]-->
  <script type="text/javascript" src="js/modernizr.2.8.2.js"></script>
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/icon.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="signup" class="sign-in-up-w">
  <div class="wrap">
    <div class="sign-in-up">
      <div class="header">
        <div class="brand">
          <a href="">西南财经大学-教程资料馆</a>
        </div>
      </div>
      <!-- <div class="title">
        <h2>欢迎注册</h2>
      </div> -->
      <div class="signup-step">
        <div class="step-w step1 step-progressed">
          <div class="step">
            <span class="step-dot"></span>
            <span class="step-label">设置登录信息</span>
          </div>
        </div>
        <div class="step-w step2">
          <div class="step">
            <span class="step-dot"></span>
            <span class="step-label">填写用户信息</span>
          </div>
          <span class="step-line"></span>
        </div>
        <div class="step-w step3">
          <div class="step">
            <span class="step-dot"></span>
            <span class="step-label">完成注册</span>
          </div>
          <span class="step-line"></span>
        </div>
      </div>
      <div class="form">
        <p class="note">请使用手机号注册！还可以使用<a href="signup_email.html">邮箱注册</a>。</p>
        <div class="form-row">
          <!-- 如果表单验证正确请添加 "input-ok" class  -->
          <div class="input-field input-text input-phone input-ok">
            <input type="text" maxlength="11" placeholder="手机号" value="130 7877 8282">
          </div>
        </div>
        <div class="form-row">
          <!-- 如果表单验证错误请添加 "input-error" class, 并添加错误提示信息 -->
          <div class="input-field input-pw input-error">
            <input type="password" maxlength="16" placeholder="密码">
            <!-- 表单错误提示 -->
            <p class="info error-info">密码长度不能低于8位</p>
          </div>
        </div>
        <div class="form-row">
          <div class="input-field input-pw">
            <input type="password" maxlength="16" placeholder="重复密码">
          </div>
        </div>
        <div class="form-row sms-code">
          <div class="input-field input-text">
            <input type="text" placeholder="短信验证码">
          </div>
          <div class="input-field input-btn">
            <button class="">获取短信验证码</button>
            <!-- 添加disable class 禁止点击 -->
            <!-- <button class="disable">重新获取短信验证码(32)</button> -->
          </div>
        </div>
        <div class="form-row agreement">
          <label for="agreement">
            <input type="checkbox" id="agreement">
            我已阅读并同意<a href="">《西南财经大学用户注册协议》</a>
          </label>
        </div>
        <div class="form-row confirm-btn">
          <button type="submit">下一步</button>
        </div>
        <div class="go">
          <a href="">已有账号？立即登录</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- notification -->
  <!-- 成功 -->
  <div class="notification success" style="display: none;">
    <div class="inner">
      <div class="notify-icon"><i class="icon-ok-c"></i></div>
      <h2>登录成功</h2>
      <p>5 秒后将自动跳转到首页(其他描述信息) <a href="">立即跳转</a></p>
      <a href="" class="close"><i class="icon-times"></i></a>
    </div>
  </div>
  <!--  错误 -->
  <div class="notification error" style="display: none;">
    <div class="inner">
      <div class="notify-icon"><i class="icon-del-c"></i></div>
      <h2>注册失败</h2>
      <p>5 秒后将自动跳转到首页(其他描述信息) <a href="">立即跳转</a></p>
      <a href="" class="close"><i class="icon-times"></i></a>
    </div>
  </div>

</body>
</html>
