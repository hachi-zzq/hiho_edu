<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    <div class="login-w reg">

          <input type="password" placeholder="密码">

        <div class="form-row">
          <button type="submit"><i class="icon-check"></i></button>
        </div>
        <div class="go">
          <a href="">有账号？立即登录</a>
        </div>
      </div>
    </div>
