<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>西南财经大学－教材资料馆</title>
  <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script type="text/javascript" src="js/selectivizr-min.js"></script>
  <![endif]-->
  <script type="text/javascript" src="js/modernizr.2.8.2.js"></script>
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="css/icon.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="signup" class="sign-in-up-w">
  <div class="wrap">
    <div class="sign-in-up">
      <div class="header">
        <div class="brand">
          <a href="">西南财经大学-视频资料馆</a>
        </div>
      </div>
      
      <div class="signup-step">
        <div class="step-w step1 step-progressed">
          <div class="step">
            <span class="step-dot"></span>
            <span class="step-label">输入Email或者手机号</span>
          </div>
        </div>
        <div class="step-w step2 step-progressed">
          <div class="step">
            <span class="step-dot"></span>
            <span class="step-label">重设密码</span>
          </div>
          <span class="step-line"></span>
        </div>
        <div class="step-w step3">
          <div class="step">
            <span class="step-dot"></span>
            <span class="step-label">完成</span>
          </div>
          <span class="step-line"></span>
        </div>
      </div>

      <div class="form">
        <div class="form-row">
          <!-- 如果表单验证正确请添加 "input-ok" class  -->
          <div class="input-field input-text input-phone">
            <input type="text" maxlength="11" placeholder="新密码">
          </div>
        </div>
        <div class="form-row">
          <!-- 如果表单验证正确请添加 "input-ok" class  -->
          <div class="input-field input-text input-phone">
            <input type="text" maxlength="11" placeholder="确认新密码">
          </div>
        </div>
        <div class="form-row confirm-btn">
          <button type="submit">确定</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- notification -->
  <!-- 成功 -->
  <div class="notification success" style="display: none;">
    <div class="inner">
      <div class="notify-icon"><i class="icon-ok-c"></i></div>
      <h2>登录成功</h2>
      <p>5 秒后将自动跳转到首页(其他描述信息) <a href="">立即跳转</a></p>
      <a href="" class="close"><i class="icon-times"></i></a>
    </div>
  </div>
  <!--  错误 -->
  <div class="notification error" style="display: none;">
    <div class="inner">
      <div class="notify-icon"><i class="icon-del-c"></i></div>
      <h2>注册失败</h2>
      <p>5 秒后将自动跳转到首页(其他描述信息) <a href="">立即跳转</a></p>
      <a href="" class="close"><i class="icon-times"></i></a>
    </div>
  </div>

</body>
</html>
